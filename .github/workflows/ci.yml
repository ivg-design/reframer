name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild build \
            -scheme Reframer \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme Reframer \
            -destination 'platform=macOS' \
            -only-testing:ReframerTests \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Build Documentation
        run: |
          xcodebuild docbuild \
            -scheme Reframer \
            -destination 'platform=macOS' \
            -derivedDataPath .build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO
